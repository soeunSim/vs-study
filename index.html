<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide Test</title>
    <link rel="stylesheet" href="./src/common.css" />
    <link rel="stylesheet" href="./src/slide-style.css" />
  </head>
  <body>
    <main class="page-main">
      <section class="area-slide">
        <div class="box-slide js-slide">
          <div class="item js-item">
            <img
              src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=1143&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="야옹"
            />
          </div>

          <div class="item js-item">
            <img
              src="https://images.unsplash.com/photo-1591561582301-7ce6588cc286?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="깡총"
            />
          </div>

          <div class="item js-item">
            <img
              src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="왕왕"
            />
          </div>

          <div class="item js-item">
            <img
              src="https://images.unsplash.com/photo-1549608276-5786777e6587?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="짹짹"
            />
          </div>
        </div>

        <div class="box-btn">
          <button class="prev">이전</button>
          <button class="next">다음</button>
        </div>

        <div class="box-navigator"></div>
      </section>
    </main>

    <script src="./src/slide.js"></script>
  </body>
</html>
